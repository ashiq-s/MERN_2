<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division </title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>

    <!-- <form id = "calculator-form"> -->
        <label for="num1">1st number:</label>
        <input type="number" id="num1">
        
        <br><br>

        <label for="num2">2nd number:</label>
        <input type="number" id="num2">
        
        <br><br>

        <button onclick = "multiply()">Multiply</button>
        <button onclick = "divide()">Divide</button>

        <p>The Result Is:</p>
        <p id="result"></p>
    <!-- </form> -->

    <script>
        function multiply() {
            calculate('multiply');
        }

        function divide() {
            calculate('divide');
        }

        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                let result;
                if (operation === 'multiply') {
                    result = num1 * num2;
                } 
                else if (operation === 'divide') {
                    result = num1 / num2;
                }
                document.getElementById('result').textContent = `${result}`;
            } 
            else {
                document.getElementById('result').textContent = 'Input invalid! Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>
