<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="padding:70px;">
    <div style="padding: 100px;margin-inline: 150px;background-color: rgb(234, 233, 233);">
        <span>Name</span>
        <div class="input-group has-validation">
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="floatingInputGroup2" required>
            </div>
            <div class="invalid-feedback">
              Name is required
            </div>
          </div>

        
          <span>Email</span>
          <div class="input-group has-validation">
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="floatingInputGroup2" required>
            </div>
            <div class="invalid-feedback">
                Email is required
            </div>
          </div>


          <span>Password</span>
          <div class="input-group has-validation">
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="floatingInputGroup2" required>
            </div>
            <div class="invalid-feedback">
                Password is required
            </div>
          </div>

          <span>Hobbies</span>
          <div class="input-group">
            <select name="state" class="form-control selectpicker" >
                <option >Georgia</option>
                <option >Hawaii</option>
                <option >daho</option>
                <option >Illinois</option>
                <option >Indiana</option>
                <option >Iowa</option>
                <option> Kansas</option>
                <option >Kentucky</option>
                <option >Louisiana</option>
                <option>Maine</option>
                <option >Maryland</option>
                <option> Mass</option>
                <option >Michigan</option>
                <option >Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
            </select>
        </div>
        <br>
        <input type="submit" class="form-control" style="background-color: red; color: white;">
      </div>
</body>
</html>
