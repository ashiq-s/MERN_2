<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .form-group {
            margin-bottom: 20px;
        }

        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        label {
            display: inline-block;
            width: 100px; 
            margin-right: 10px; 
        }

        .error-container {
            flex-grow: 1;
            margin-left: 10px;
        }

        .error-container div {
            display: inline-block;
        }
    </style>
</head>
<body>

    <form onsubmit="return validateForm()">
        <div class="form-group">
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div class="error-container">
                    <div id="nameError" class="error-message"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error-container">
                    <div id="emailError" class="error-message"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website">
                <div class="error-container">
                    <div id="websiteError" class="error-message"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                <div class="error-container">
                    <div id="messageError" class="error-message"></div>
                </div>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validMail(email) {
            const regex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            return regex.test(email);
        }

        function isUrlValid(string) {
            try {
                new URL(string);
                return true;
            } 
            catch (err) {
                return false;
            }
        }
        
        function validateForm() {
            let isValid = true;

            let name = document.getElementById('name').value;
            if (name.trim() === '') {
                document.getElementById('name').style.border = '1px solid red';
                document.getElementById('nameError').textContent = 'This field is required';
                isValid = false;
            } 
            else {
                document.getElementById('name').style.border = '1px solid #ccc';
                document.getElementById('nameError').textContent = '';
            }

            let email = document.getElementById('email').value;
            if (email.trim() === '' || !validMail(email)) {
                document.getElementById('email').style.border = '1px solid red';
                document.getElementById('emailError').textContent = 'A valid email address is required';
                isValid = false;
            } 
            else {
                document.getElementById('email').style.border = '1px solid #ccc';
                document.getElementById('emailError').textContent = '';
            }

            let website = document.getElementById('website').value;
            if (website.trim() === '' || !isUrlValid(website)) {
                document.getElementById('website').style.border = '1px solid red';
                document.getElementById('websiteError').textContent = 'A valid url is required';
                isValid = false;
            } 
            else {
                document.getElementById('website').style.border = '1px solid #ccc';
                document.getElementById('websiteError').textContent = '';
            }

            let message = document.getElementById('message').value;
            if (message.trim() === '') {
                document.getElementById('message').style.border = '1px solid red';
                document.getElementById('messageError').textContent = 'This field is required';
                isValid = false;
            } 
            else {
                document.getElementById('message').style.border = '1px solid #ccc';
                document.getElementById('messageError').textContent = '';
            }

            return isValid;
        }
    </script>
</body>
</html>
