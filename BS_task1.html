<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
        }

        .navbar {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1 class="text-center bg-info p-3 w-100 mb-0">Ethnus Layout</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white mr-5" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mr-5" href="#">MENU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mr-5" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">CONTACT</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white mr-5" href="#">SIGNUP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mr-5" href="#">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%;">
            <div class="col-md-9 bg-light d-flex align-items-start justify-content-center" style="height: 100%;">
                <p class="mt-0">Write your content here</p>
            </div>
            <div class="col-md-3 bg-secondary d-flex align-items-start justify-content-center" style="height: 100%;">
                <p class="text-white mt-0">This is</p>
            </div>
        </div>
    </div>
    
</body>
</html>
