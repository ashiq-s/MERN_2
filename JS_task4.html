<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>

    <button id="dateButton">Show Date</button>
    <p id="dateDisplayArea"></p>

    <br> <br>

    <button id="timeButton">Show Time</button>
    <p id="timeDisplayArea"></p>

    <script>
        // function to display the current date
        document.getElementById('dateButton').addEventListener("click", function() {
            const now = new Date();
            const currDate = now.toDateString();
            document.getElementById("dateDisplayArea").textContent = currDate;
        });

        // function to display the current time
        document.getElementById('timeButton').addEventListener("click", function() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            document.getElementById('timeDisplayArea').textContent = currentTime;
        });
    </script>
</body>
</html>
